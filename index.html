<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Timesheet</title>

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--Firebase CDN-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!--Moment.js CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:brown ; color: white;">
            <h1 class="text-center">Employee Data management!</h1>
        </div>

        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">New Employee Sign-Up</h3>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->

                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Employee Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="Role-input">Role</label>
                                <input class="form-control" id="role-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="Start-input">Start Date (MM/DD/YYYY)</label>
                                <input class="form-control" id="start-input" type="date">
                            </div>
                            <div class="form-group row">
                                <label for="worked-input">Months Worked</label>
                                <input class="form-control" id="worked-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="Monthly-input">Monthly Rate</label>
                                <input class="form-control" id="rate-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="billed-input">Total Billed</label>
                                <input class="form-control" id="billed-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

            <div class="container">
                <table class="table">
                    <h3>Current Employees</h3>
                    <thead>
                        <tr>
                            <th>Employee name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate</th>
                            <th>Total Billed</th>
                        </tr>

                    </thead>
                    <tbody id="employeeInfo">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
