<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Timesheet</title>

    <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>
<body>

    <div class="container">
  
      <br>
  
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Sign-Up Today!</h1>
      </div>
  
      <div class="row">
  
        <!-- Sign-Up Card-->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title">New Member Sign-Up</h3>
            </div>
            <div class="card-body">
  
              <!-- Sign-up Form (note the various input "types")-->
  
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Employee Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="email-input">Role</label>
                  <input class="form-control" id="role-input" type="role">
                </div>
                <div class="form-group row">
                  <label for="age-input">Start Date (MM/DD/YYYY)</label>
                  <input class="form-control" id="start-input" type="start">
                </div>
                <div class="form-group row">
                    <label for="age-input">Monthly Rate</label>
                    <input class="form-control" id="rate-input" type="rate">
                  </div>
                <div class="form-group row">
                  <label for="comment-input">How did you hear about us?</label>
                  <textarea class="form-control" rows="5" id="comment-input"></textarea>
                </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>
  
            </div>
  
          </div>
  
        </div>
  
        <!-- Most Recent Member card -->
        <div class="col-lg-6">
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title">Most Recent Member</h3>
            </div>
            <div class="card-body" id="recent-member">
              <h2 id="name-display"></h2>
              <h4 id="email-display"></h4>
              <h4 id="age-display"></h4>
              <p id="comment-display"></p>
            </div>
          </div>
        </div>
  
      </div>
  
    </div>
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
  
    <!-- Script -->
    <script src="script.js"></script></script>
  </body>
  </html>
